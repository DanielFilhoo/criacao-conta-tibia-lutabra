<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta - Tibia/Lutabra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="register-container">
        <div id="register-banner">

            <div id="register-container">
                <div id="register-banner">
                  <div id="banner-layer">
                    <h1>Bem-vindo</h1>
                  </div>
                </div>

            <form id="register-form">
            <h2>Crie sua conta !</h2>
            <p>Registre-se para acesso e aproveitar nosso servidor</p>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" type="email" id="email" placeholder="Digite seu E-mail">
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" type="password" id="password" placeholder="Digite sua senha">
            </div>
            
            <p>Precisa de ajuda para criar uma senha segura ? 
                <span id="open-generate-password"> Clique aqui.</span>
            </p>
            <div id="generate-options" class="hide">
                <p>Selecione as opções que você deseja</p>
                <div class="form-control">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="text" id="length" name="length" value="14">
                </div>

                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>

                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>

                <div class="form-control">
                    <label for="symbols">Caracteres especiais:</label>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                </div>
                
                <button id="generate-password">Criar senha</button>

            </div>
            <div id="generated-password">
                <p>Aqui está sua senha</p>
                <h4></h4>
                <button id="copy-password">Copiar</button>
            </div>

            <div class="form-control">
                <label for="confirmpassword">Confirmação sua senha</label>
                <input type="text" type="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha">
            </div>
            <input type="submit" value="Cadastrar"/>
            
        </form>
    </div>
  </body>
</html>
